<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit</title>


  </head>
  <body>
    <h2>Edit Your Job Posting <a href="/jobs">Back</a> </h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="">
      <form class="" action="/jobs/update/{{request.session.job_id}}" method="post">
        {% csrf_token%}
        Title: <br><input type="text" name="title" value="{{job.title}}" ><br><br>
        Description: <br><input type="text" name="description" value="{{job.description}}"><br><br><br>
        Location: <br><input type="text" name="location" value="{{job.location}}"><br><br>
        <input type="submit" name="submit" value="Submit">
    </div>

  </body>
</html>
