<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trip Buddy</title>
    <style media="screen">
      .inline{
        display: inline-block;
        vertical-align: top;
      }

    </style>
  </head>
  <body>
    <h1>Welcome to Handy Helper</h1>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li> {{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    <div class="inline">
      <h3>Register</h3>
      <form class="" action="/create_user" method="post">
        {% csrf_token %}
        First Name: <br> <input type="text" name="first_name" value=""><br><br>
        Last Name: <br> <input type="text" name="last_name" value=""><br><br>
        Email: <br> <input type="text" name="email" value=""><br><br>
        Password: <br> <input type="text" name="password" value=""><br><br>
        Confirm Password: <br> <input type="text" name="confirm_password" value=""><br><br>
        <input type="submit" name="submit" value="register">
      </form>
    </div>
    <div class="inline">
      <h3>Login</h3>
      <form class="" action="/login_user" method="post">
        {% csrf_token %}
        Email: <br><input type="text" name="email" value=""><br><br>
        Password: <br><input type="text" name="password" value=""><br><br>
        <input type="submit" name="submit" value="Login">
      </form>
    </div>

  </body>
</html>
